<!-- FormulÃ¡rio de contato -->
<div class="container">

    <div class="row mt-4">
        <div class="col-md-12">
            <h4 class="text-center mt-4 mb-4">
                Entre em contato com a gente
            </h4>
        </div>
    </div>

    <div class="row mt-4 ">
        <div class="col-md-12">
            <form>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <input 
                             class="form-control bg-gray-input bg-gray-text" 
                             id="nome"
                             placeholder="Escreva seu nome"
                             required="required"
                            >
                        </div>
                        <div class="col-md-6 ">
                            <input 
                             class="form-control bg-gray-input bg-gray-text" 
                             id="email"
                             placeholder="Escreva seu email"
                             required="required"
                            >
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input 
                    class="form-control bg-gray-input bg-gray-text" 
                    id="assunto"
                    placeholder="Escreva o assunto"
                    required="required"
                   >
                </div>
                <div class="form-group">
                    <textarea 
                        class="form-control bg-gray-input bg-gray-text" 
                        id="mensagem" 
                        rows="3"
                        placeholder="Escreva sua mensagem"
                        ></textarea>
                </div>
                <button type="submit" class="btn-form" data-text="Send Message"><span>Enviar Mensagem</span></button>
            </form>
        </div>

    </div>

</div>
<!--/FormulÃ¡rio de contato -->
